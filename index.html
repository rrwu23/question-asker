        .main{
            background-color: rgb(188, 164, 255);

<body>
    
<div class="container">

    <div class="main">

        <div class="gridy">
            <button class="back" >back</button>
            <button class= 'submit'>SUBMIT</button>
            <button class="next">next</button>
            <button class="restart" style="background-color: red; color: aliceblue;">reset</button>
            
        </div>

    </div>

     </h1><br><p id="ok">question: </p><br>

</div>
